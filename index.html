<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                Sesión</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">email</label>
                        <input id="user_login" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <label class="label">Contraseña</label>
                        <input id="password_login" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label><span class="icon"></span> Mantener abierta la sesión</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar Sesión" id="signin_btn">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Olvide mi Contraseña</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label class="label">Usuario</label>
                        <input id="user_register" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label class="label">Contraseña</label>
                        <input id="password_register" type="password" class="input" data-type="password" required
                            >
                    </div>
                    <div class="group">
                        <label class="label">Repetir Contraseña</label>
                        <input id="password_register2" type="password" class="input" data-type="password" required
                            >
                    </div>
                    <div class="group">
                        <label class="label">email</label>
                        <input id="email_register" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Registrarse" id="registerbtn">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">¿Ya estas registrado?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
